<html>
    <header>
        <meta charset="utf-8"/>
    </header>
    <body>
        <button id="btn-school">school</button>
        <button id="btn-main">main</button>
        <div id="school"></div>
        <div id="main"></div>
    </body>
</html>
<script src="./school.js"></script>
<script src="./main.js"></script>
<script>
    document.getElementById("main").style.display = "none";

    document.getElementById("btn-school").onclick = function() {
        document.getElementById("school").style.display = "";
        document.getElementById("main").style.display = "none";
    };
    document.getElementById("btn-main").onclick = function() {
        document.getElementById("school").style.display = "none";
        document.getElementById("main").style.display = "";
    };
</script>

<style>
span {
    color: #FFA500;
}
body {
    margin: 5% 20%;
}
</style>
